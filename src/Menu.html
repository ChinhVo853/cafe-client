<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px; /* To leave space for the search bar */
        }
        .menu.open {
            left: 0;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            border-bottom: 1px solid #444;
        }
        .menu li:last-child {
            border-bottom: none;
        }
        .menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #f4a261;
            color: #333;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f4a261;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.3s;
            z-index: 1001;
        }
        .menu-toggle:hover {
            background-color: #e76f51;
        }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            display: flex;
            align-items: center;
            width: 400px; /* Adjust width as needed */
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-container input[type="text"]:focus {
            border-color: #f4a261;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        .search-container button {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(45deg, #f4a261, #e76f51);
            color: #fff;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-container button:hover {
            background: linear-gradient(45deg, #e76f51, #f4a261);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-container button:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }
        .product-container {
            margin: 80px 20px 20px 20px; /* Adjust margin to fit your layout */
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative; /* Added relative positioning */
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 16px;
            color: #f4a261;
        }
        .add-button {
            position: absolute; /* Absolute positioning for the button */
            top: 10px;
            right: 10px;
            background-color: #f4a261;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .add-button:hover {
            background-color: #e76f51;
            transform: scale(1.1);
        }
        .product-options {
    position: absolute;
    top: 50%;

    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    display: none;
    z-index: 10;
    transition: max-height 0.3s, padding 0.3s;
    overflow: hidden;
}
.product-options.open {
    max-height: 200px; /* Adjust max-height as needed */
    padding: 20px;
}
.product-options label {
    display: block;
    margin-bottom: 10px;
}
.product-options select,
.product-options input[type="number"] {
    width: 100%;

}
.product-options button {
    padding: 10px 20px;
    background-color: #f4a261;
    border: none;
    color: #fff;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}
.product-options button:hover {
    background-color: #e76f51;
}
</style>
</head>

<script>
    const menu = document.getElementById('menu');
    const menuToggle = document.getElementById('menu-toggle');
    const addButton = document.querySelectorAll('.add-button');
    
    menuToggle.addEventListener('click', () => {
        menu.classList.toggle('open');
    });

    addButton.forEach(button => {
        button.addEventListener('click', () => {

        });
    });
