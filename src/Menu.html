<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-x: hidden;
            transition: 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        .menu.open {
            left: 0;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu li {
            border-bottom: 1px solid #444;
        }
        .menu li:last-child {
            border-bottom: none;
        }
        .menu a {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu a:hover {
            background-color: #f4a261;
            color: #333;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f4a261;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            color: #fff;
            font-size: 18px;
            transition: background-color 0.3s;
            z-index: 1001;
        }
        .menu-toggle:hover {
            background-color: #e76f51;
        }
        .search-container {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            display: flex;
            align-items: center;
            width: 400px;
        }
        .search-container input[type="text"] {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .search-container input[type="text"]:focus {
            border-color: #f4a261;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            outline: none;
        }
        .search-container button {
            padding: 10px 15px;
            border: none;
            background: linear-gradient(45deg, #f4a261, #e76f51);
            color: #fff;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
            font-size: 16px;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-container button:hover {
            background: linear-gradient(45deg, #e76f51, #f4a261);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .search-container button:active {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transform: translateY(1px);
        }
        .category-container {
            margin: 80px 20px 20px 270px; /* Adjust margin-left to make space for the menu */
        }
        .category {
            margin-bottom: 40px;
        }
        .category-title {
            font-family: 'Pacifico', cursive;
            font-size: 36px;
            color: #e76f51;
            text-align: left;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .category-title:before, .category-title:after {
            content: '';
            position: absolute;
            width: 50px;
            height: 5px;
            background-color: #e76f51;
            top: 50%;
            transform: translateY(-50%);
        }
        .category-title:before {
            left: -70px;
        }
        .category-title:after {
            right: -70px;
        }
        .product-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .product-info {
            padding: 15px;
            text-align: center;
        }
        .product-name {
            font-size: 18px;
            margin: 10px 0;
        }
        .product-price {
            font-size: 16px;
            color: #f4a261;
        }
        .add-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #f4a261;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }
        .add-button:hover {
            background-color: #e76f51;
            transform: scale(1.1);
        }
        .product-options {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 10;
            transition: max-height 0.3s ease, padding 0.3s ease;
            overflow: hidden;
        }
        .product-options.open {
            display: block;
            max-height: 200px;
        }
        .product-options label {
            display: block;
            margin-bottom: 10px;
        }
        .product-options select,
        .product-options input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .product-options button {
            padding: 10px 20px;
            background-color: #f4a261;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .product-options button:hover {
            background-color: #e76f51;
        }
        .cart-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f4a261;
            color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .cart-container:hover {
            background-color: #e76f51;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cart-details {
            display: none;
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 80%;
            max-width: 500px;
        }
        .cart-details.open {
            display: block;
        }
        .cart-details h3 {
            margin-top: 0;
        }
        .cart-details ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .cart-details li {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
    </style>
</head>

    <script>
        const menu = document.getElementById('menu');
        const menuToggle = document.getElementById('menu-toggle');
        const addButton = document.querySelectorAll('.add-button');
        const cartCount = document.getElementById('cart-count');
        const cartContainer = document.getElementById('cart-container');
        const cartDetails = document.getElementById('cart-details');
        const cartItems = document.getElementById('cart-items');
        let cartItemCount = 0;
        let cart = [];

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });

        addButton.forEach(button => {
            button.addEventListener('click', () => {
                const productOptions = button.nextElementSibling;
                productOptions.classList.toggle('open');
            });
        });

        document.querySelectorAll('.add-to-cart-button').forEach(button => {
            button.addEventListener('click', () => {
                const productOptions = button.closest('.product-options');
                const size = productOptions.querySelector('#size').value;
                const quantityInput = productOptions.querySelector('#quantity');
                const quantity = parseInt(quantityInput.value);
                const productCard = productOptions.closest('.product-card');
                const productName = productCard.querySelector('.product-name').textContent;
                const productPrice = productCard.querySelector('.product-price').textContent;

                cartItemCount += quantity;
                cartCount.textContent = cartItemCount;

                // Add item to cart array
                cart.push({ name: productName, size, quantity, price: productPrice });

                // Close the product options form
                productOptions.classList.remove('open');
            });
        });

        cartContainer.addEventListener('click', () => {
            cartDetails.classList.toggle('open');
            updateCartDetails();
        });

        function updateCartDetails() {
            cartItems.innerHTML = '';
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = `${item.name} - Size: ${item.size} - S·ªë l∆∞·ª£ng: ${item.quantity} - Gi√°: ${item.price}`;
                cartItems.appendChild(li);
            });
        }
    </script>
